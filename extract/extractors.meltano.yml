plugins:
  extractors:
  - name: tap-postgres
    variant: transferwise
    pip_url: pipelinewise-tap-postgres
    config:
      host: 20.218.128.1
      port: 5339
      user: gitea
      dbname: gitea
      filter_schemas: testschema
      default_replication_method: FULL_TABLE
    metadata:
      '*baum*':
        replication-key: id
        replication-method: INCREMENTAL
      testschema-baum:
        replication-key: id
      testschema-baum*:
        replication-method: INCREMENTAL
        replication-key: id
  - name: tap-slack
    namespace: tap_slack
    pip_url: git+https://github.com/MeltanoLabs/tap-slack.git@f0205cd4016d6cd4f46cf11841aaffe13fb2cc8d
    executable: tap-slack
    capabilities:
    - catalog
    - state
    - discover
    - about
    - stream-maps
    settings:
    - name: api_key
      kind: password
    config:
      start_date: '2021-01-01'
      auto_join_channels: false
      selected_channels:
      - C01SK13R9NJ
      channel_types:
      - private_channel
    select:
    - users.*
    - channels.*
    - messages.*
  - name: tap-google-analytics
    namespace: tap_google_analytics
    pip_url: git+https://github.com/MeltanoLabs/tap-google-analytics.git
    executable: tap-google-analytics
    capabilities:
    - catalog
    - discover
    - state
    settings:
    - name: start_date
      kind: date_iso8601
    - name: client_secrets
      kind: object
    config:
      view_id: '188392047'
      reports: ./extract/ga_reports/cli_events_report_definition.json
  - name: tap-gitlab
    variant: meltanolabs
    pip_url: git+https://github.com/pnadolny13/tap-gitlab.git@author_usernames
    select:
    - projects.*
    - merge_requests.*
    - issues.*
  - name: tap-github
    namespace: tap_github
    pip_url: git+https://github.com/MeltanoLabs/tap-github@d99378778c0cebc446c12b552ee4fd386fdc2610
    capabilities:
    - catalog
    - discover
    - state
    settings:
    - name: auth_token
      kind: password
  - name: tap-github-meltano
    inherit_from: tap-github
    config:
      organizations:
      - MeltanoLabs
      - meltano
      stream_maps:
        issues:
          __filter__: record['type'] = 'issue'
    select:
    - repositories.*
    - pull_requests.*
    - issues.*
